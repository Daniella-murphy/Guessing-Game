<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
</head>
<body>
    <h1>Guessing Game</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="guessInput">
    <button onclick="checkGuess()">Guess</button>
    <p id="result"></p>

    <script>
        var randomNumber = Math.floor(Math.random() * 10) + 1;
        var attempts = 0;

        function checkGuess() {
            var userGuess = parseInt(document.getElementById('guessInput').value);
            attempts++;
            if (userGuess > randomNumber) {
                document.getElementById('result').textContent = 'Your guess is too high. Try again.';
            } else if (userGuess < randomNumber) {
                document.getElementById('result').textContent = 'Your guess is too low. Try again.';
            } else {
                document.getElementById('result').textContent = `Correct! It took you ${attempts} attempts.`;
            }
        }
    </script>
</body>
</html>
